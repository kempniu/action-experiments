name: Test branch
on: push

jobs:
  alpine:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        image: ['alpine:3.14', 'centos:7']
    container: ${{ matrix.image }}
    name: Build test (${{ matrix.image }})
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Install CMake
        run: |
          which apk && apk add cmake
          which yum && yum install cmake
      - name: Check CMake version
        run: cmake --version
